<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="artboard phone-1 bg-gray-100 rounded-2xl mx-auto mt-12">
        <div class="flex justify-between items-center">
            <div class="stats shadow ">
                <div class="stat">

                    <div id="account-blance" class="stat-value">89400 </div>

                </div>
            </div>

            <div>
                <button class="btn btn-outline btn-warning">Log Out</button>

            </div>
        </div>
        <div class="mt-10 flex justify-evenly">
            <button id="btn-show-addmoney" class="btn btn-success">Add Money</button>
            <button id="btn-show-cashout" class="btn btn-warning">Cash Out</button>
        </div>
        <div class="divider"></div>
        <div>
            <!-- add money start -->
            <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Money</span>
                        </label>
                        <input id="amount" type="text" placeholder="Enter Amount" class="input input-bordered"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" type="text" placeholder="Enter your pin" class="input input-bordered"
                            required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="home-btn" class="btn btn-primary">Add Money</button>
                    </div>
                </form>
            </div>
            <!-- add money ended -->
            <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Money</span>
                        </label>
                        <input id="cashout-amount" type="text" placeholder="Enter Amount" class="input input-bordered"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pin</span>
                        </label>
                        <input id="cashout-pin" type="text" placeholder="Enter your pin" class="input input-bordered"
                            required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./js/features.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashout.js"></script>

</body>

</html>
